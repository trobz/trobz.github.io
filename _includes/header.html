<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Michel Meyer">

    <title>{{ site.name }} - {{ page.title }}</title>

    <link rel="icon" type="image/x-icon" href="{{relative}}favicon.ico" />

    {% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
    {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

    <!-- Bootstrap core CSS -->
    <link href="{{relative}}assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{relative}}assets/css/main.css" rel="stylesheet">

	<!-- GA code -->

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	</script>

  </head>

    <div id="main">
